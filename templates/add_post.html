{% extends 'index.html' %}
{% block content %}
    <div class="container">
        <div class="m-4 border border-2 border-light my-5">
            <form method="POST" enctype="multipart/form-data" class="py-5 px-5">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-primary">Add Post</button>
            </form>
        </div>
    </div>
{% endblock %}
